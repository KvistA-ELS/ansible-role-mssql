---
- name: Converge
  hosts: all
  gather_facts: no
  become: yes

  roles:
    - role: ansible-role-mssql

  tasks:
    - name: create database
      mssql_db:
        login_host: 127.0.0.1
        login_user: SA
        login_password: "{{ mssql_sa_password }}"
        name: testdb
        state: present

    - name: delete database
      mssql_db:
        name: testdb
        state: absent
        login_host: 127.0.0.1
        login_user: SA
        login_password: "{{ mssql_sa_password }}"
