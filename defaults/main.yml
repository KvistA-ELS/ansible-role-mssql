---
# defaults file for mssql

# mssql_server can be "absent" or "present". Install mssql-server.
mssql_server: present

# mssql_tools can be "absent" or "present". Installs mssql-tools and requirements.
mssql_tools: present

# mssql_sa_password contains the password for a system administrator.
# The password must be at least 8 characters long and contain characters from three of the following four sets:
# - uppercase letters
# - lowercase letters
# - numbers
# - and symbols
mssql_sa_password: "StR0nGp4ss."

# mssql_tcp_port is a number to indicate on what TCP port to bind.
mssql_tcp_port: 1433

# mssql_pid refers to the product key to use. Either:
# - Evaluation
# - Developer
# - Express
# - Web
# - Standard
# - Enterprise
# - A product key (Format: #####-#####-#####-#####-#####)
mssql_pid: Evaluation
